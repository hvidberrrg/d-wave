language: python

python:
 - "3.7"

before_install:
  - python --version
  - pip install coverage
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt

install:
 - pip install -r requirements.txt
 
# Avoid Sonar "shallow clone" warnings (Shallow clone detected during the analysis. Some files will miss SCM information.
# This will affect features like auto-assignment of issues. Please configure your build to disable shallow clone.)
git:
  depth: 99999

addons:
  sonarcloud:
    organization: "hvidberrrg-github"
    token: ${SONAR_TOKEN}
  coverity_scan:
    project:
      name: "hvidberrrg/d-wave"
      description: "Experiments with D-Wave quantum annealing"
    notification_email: hvidberrrg@users.noreply.github.com
    build_command_prepend: ""
    build_command: "--no-command --fs-capture-search"
    branch_pattern: coverity_scan

script:
 - coverage run -m unittest
 - coverage xml -o .coverage.xml

after_success:
  - sonar-scanner -X -Dsonar.verbose=true -Dsonar.python.coverage.reportPaths=.coverage.xml -Dsonar.coverage.exclusions=**/example_*.py -Dsonar.sources=./ -Dsonar.organization=hvidberrrg-github -Dsonar.projectKey=hvidberrrg_d-wave -Dsonar.login=${SONAR_TOKEN} -Dsonar.javascript.exclusions="" -Dsonar.typescript.exclusions=""
  - bash <(curl -s https://codecov.io/bash)
